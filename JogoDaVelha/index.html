<html>
	<head>
		<title>Jogo da Velha</title>
		<link rel="stylesheet" type="text/css" href="css/JogoDaVelha.css">
		<link rel="shortcut icon" href="jogodavelha.ico">
		<meta charset="UTF-8"> 
		<meta name="author" content="Emanoel Queiroz">
		<meta property="og:locale" content="pt_BR">
		<meta property="og:type" content="website">
		<meta property="og:title" content="Jogo da Velha">
		<meta name="description" content="O Jogo Da Velha é para as pessoas se divertirem na web com um jogo classico!">
		<meta property="og:url" content="dimebag03.github.io/JogoDaVeha">
		<meta property="og:site_name" content="Jogo da Velha">
	</head>
	<body>
		<div id="black">
			<div class="modal">
				<h2 class="titu-modal">Escolha um modo de jogo:</h2>
				<div class="botao-modal" onclick="modalFechar(0);">Arcade</div>
				<div class="botao-modal" onclick="modalFechar(1);">Versus</div>
			</div>
		</div>
		<div class="topo">
			<div class="container">
				<h1><a href="http://dimebag03.github.io/JogoDaVelha/" itemprop="url">Jogo da Velha</a></h1>
				<h3 id="result"></h3>
			</div>
		</div>
		<div class="container">
			<div id="recomecar">
				<div id="botao" onclick="recarregarPag();">Recomeçar</div>
				<div id="botao" onclick="recarregarPag();">Novo Jogo</div>
			</div>
			<div class="tabuleiro">
				<div id="c00" onclick="marcar(0, 0);" class="casas"></div>
				<div id="c01" onclick="marcar(0, 1);" class="casas"></div>
				<div id="c02" onclick="marcar(0, 2);" class="casas"></div>
				<div id="c10" onclick="marcar(1, 0);" class="casas"></div>
				<div id="c11" onclick="marcar(1, 1);" class="casas"></div>
				<div id="c12" onclick="marcar(1, 2);" class="casas"></div>
				<div id="c20" onclick="marcar(2, 0);" class="casas"></div>
				<div id="c21" onclick="marcar(2, 1);" class="casas"></div>
				<div id="c22" onclick="marcar(2, 2);" class="casas"></div>
			</div>
			<div id="placar">
				<div id="p1">X: 0</div>
				<div id="p2">O: 0</div>
			</div>
			<p class="comoJogar">
				<strong>Como Jogar:</strong> Clique no local onde deseja marcar tentando formar uma sequência de 3 <strong>X</strong> e bloqueando seu adversário para que ele não consiga marcar a sequência dos 3 <strong>O</strong>.
			</p>
		</div>
		<script type="text/javascript" src="js/jogoDaVelha.js"></script>
	</body>
</html>
