<!DOCTYPE html>
<html>
  <head>
    <title>Editor de Texto</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <meta charset="UTF-8">
  </head>
  <body>
    <div class="tudo">
      <div class="topo">
        <div class="container">
          <h1 class="logo"><img src="http://particularme.com/images/icon_edit.png"/>Editor de Texto</h1>
        </div>
      </div>
      <div class="container">
        <div class="menu">
          <button class="salvar">Salvar</button>
          <button class="salvar" onclick="print();">Imprimir</button>
          <button id="negrito" class="bt_editando"><b>N</b></button>
          <button id="italico" class="bt_editando" ><i>I</i></button>
          <button id="sublinhado" class="bt_editando"><u>S</u></button>
          <select class="bt_seleFonte" onchange="EditorTexto.setFont(this[this.selectedIndex].value)">
              <option value="Calibri">Calibri</option>
              <option value="Arial">Arial</option>
              <option value="Arial Narrow">Arial Narrow</option>
              <option value="Comic Sans MS">Comic Sans MS</option>
              <option value="Verdana">Verdana</option>
              <option value="Helvetica">Helvetica</option>
              <option value="Vivaldi">Vivaldi</option>
              <option value="Times New Roman">Times New Roman</option>
          </select>
          <button id="smallCaps" class="bt_editando smallCaps" onclick="EditorTexto.smallCaps();">small-caps</button>
          <span id="container-alinhamento">
            <button id="left" class="bt_editando ativado">Left</button>
            <button id="center" class="bt_editando">Center</button>
            <button id="right" class="bt_editando">Right</button>
          </span>
        </div>
        <div id="papel" class="papel" contenteditable="true"></div>
      </div>
    </div>
    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
